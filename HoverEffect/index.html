<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Hover Effect</title>
</head>
<body>
    <div class="cursor"></div>
    <div class="effect1">
        <a href="#" class="slide-line">LN Development</a>
        <a href="#" class="slide-link">
            <span>LN Development</span>
            <span>LN Development</span>
        </a>
    </div>
    <nav class="effect2">
        <ul>
            <a href="#" class="slide-image" data-loc="ln">LN Dev</a>
            <a href="#" class="slide-image" data-loc="newyork">New York</a>
            <a href="#" class="slide-image" data-loc="louvre">Louvre</a>
            <a href="#" class="slide-image" data-loc="firenze">Firenze</a>
            <a href="#" class="slide-image" data-loc="istanbul">Istanbul</a>
        </ul>
    </nav>
</body>
</html>
