<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="container-card">
            <div class="container-card-image-zoom"></div>
            <div class="container-card-show">
                <h2>
                    <span>Vin Italien</span>
                    <span>&copy; </span>
                </h2>
                <hr>
                <p>
                    <span>TERRES :</span>
                    Napoli, Pavia, Firenze.
                </p>
                <p>
                    <span>INGREDIENTS :</span>
                    Raisin, Orange, Sucre.
                </p>
            </div>
        </div>
        <div class="container-focus-top"></div>
        <div class="container-focus-bottom"></div>
    </div>

    <script src="gsap.min.js"></script>
    <script src="EasePack.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
